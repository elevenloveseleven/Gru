<ion-view view-title="{{ 'tab.chat' | translate }}">
    <ion-nav-buttons side="right">
        <button class="button icon ion-person-stalker" ng-click="manageGroups()"> </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-refresher
                pulling-text="{{ 'pull_to_refresh' | translate }}"
                on-refresh="refresh()">
        </ion-refresher>
        <ion-list show-delete="false" can-swipe="true">
            <ion-item class=" item-avatar"
                      ng-repeat="chat in chats"
                      type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
                <img ng-src="{{serverIconAddress + chat.icon}}">
                <span class="badge badge-assertive">{{chat.unread_count}}</span>

                <h2>{{chat.name}}</h2>

                <p>{{chat.lastText}}</p>
                <!--<i class="icon ion-chevron-right icon-accessory"></i>-->

                <ion-option-button class="button-assertive icon ion-trash-a" ng-click="remove($index)">
                </ion-option-button>
            </ion-item>
        </ion-list>
        <div style="height: 50px;"></div>
    </ion-content>
</ion-view>
