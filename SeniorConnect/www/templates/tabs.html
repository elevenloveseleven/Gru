<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-dark tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab class="tab-icon" title="Home" icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home" href="#/tab/home" hidden="true">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Health Tab -->
  <ion-tab class="tab-icon" title="Health" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/health">
    <ion-nav-view name="tab-health"></ion-nav-view>
  </ion-tab>

  <!-- Memory Tab -->
  <ion-tab class="tab-icon" title="Memory" icon-off="ion-ios7-star-outline" icon-on="ion-ios7-star" href="#/tab/memory">
    <ion-nav-view name="tab-memory"></ion-nav-view>
  </ion-tab>

  <!-- Family Tab -->
  <ion-tab class="tab-icon" title="Family" icon-off="ion-ios7-people-outline" icon-on="ion-ios7-people" href="#/tab/family">
    <ion-nav-view name="tab-family"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab class="tab-icon" title="World" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/world">
    <ion-nav-view name="tab-world"></ion-nav-view>
  </ion-tab>

</ion-tabs>
