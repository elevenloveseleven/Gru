<ion-view view-title="Add Friend">

    <ion-content>

        <ion-list>
            <ion-item class="checkbox-light item-icon-right" ng-repeat="phoneContactListPerson in phoneContactListPeople" type="item-text-wrap"">
            <label class="checkbox" style="vertical-align: middle">
                <input type="checkbox">
            </label>

            <img ng-src="{{phoneContactListPerson.face}}" width="40px" height="40px" style="border-radius: 50%; position: relative; vertical-align: middle" ><text padding-left ="10px">{{phoneContactListPerson.name}}</text>

            </ion-item>
        </ion-list>

    </ion-content>

</ion-view>
