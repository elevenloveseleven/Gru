<ion-view title="Login" hide-back-button="true">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Phone</span>
                    <input type="text" placeholder="+6512345678" ng-model="user.phone_number">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="user.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-positive button-block" ng-click="logIn(user)">Log in</button>
            <a href="#/init/enter_phone_number" class="button button-positive button-clear button-block">Or register with this phone</a>
        </form>
    </ion-content>
</ion-view>
