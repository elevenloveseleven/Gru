<ion-view title="Friend Details">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="saveFriendDetails(friend)">{{ 'friends.save' | translate }}</button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <ion-item class="item-avatar" type="item-text-wrap">
      <img ng-src="{{serverIconAddress + friend.icon}}">
      <h2>{{friend.name}}</h2>
    </ion-item>
    <form>
      <label class="item item-input">
        <span class="input-label">{{ 'friends.contact_number' | translate }}</span>
        <span class="input-label">{{friend.phone_number}}</span>
      </label>
      <label class="item item-input">
        <span class="input-label">{{ 'friends.nickname' | translate }}</span>
        <input type="text" placeholder="" ng-model="friend.nickname">
      </label>
      <label class="item item-input">
        <span class="input-label">{{ 'friends.relationship' | translate }}</span>
        <input type="text" placeholder="" ng-model="friend.relationship">
      </label>
    </form>
    <div class="button-bar">
      <a class="button button-positive button-block" href="#/tab/family/social/{{friend.ID}}">{{ 'friends.go_to_social' | translate }}</a>
      <a class="button button-positive button-outline button-block" href="#/tab/family/chats/{{friend.ID}}">{{ 'friends.chat' | translate }}</a>
    </div>
    <div style="height: 50px;"></div>
  </ion-content>
</ion-view>
