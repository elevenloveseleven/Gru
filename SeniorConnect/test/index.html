<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Tabs Example</title>

    <link href="http://code.ionicframework.com/1.0.0-beta.11/css/ionic.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-beta.11/js/ionic.bundle.js"></script>
    <script src="app.js"></script>
</head>

<body>

<ion-nav-view></ion-nav-view>

<script id="templates/scaffold.html" type="text/ng-template">
    <ion-nav-bar class="nav-title-slide-ios7 bar-positive">
        <pr-nav-back-button class="button-icon"></pr-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view animation="slide-left-right"></ion-nav-view>
</script>

<script id="templates/tabs.html" type="text/ng-template">
    <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Home" icon="ion-home" href="#/tab/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="About" icon="ion-ios7-information" href="#/tab/about">
            <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Contact" icon="ion-ios7-world" ui-sref="tabs.contact">
            <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</script>

<script id="templates/home.html" type="text/ng-template">
    <ion-view view-title="Home">
        <ion-content>
            <ion-list>
                <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/home/{{chat.id}}">
                    <img ng-src="{{chat.face}}">
                    <h2>{{chat.name}}</h2>
                    <p>{{chat.id}}</p>
                    <i class="icon ion-chevron-right icon-accessory"></i>

                    <ion-option-button class="button-assertive" ng-click="remove(chat)">
                        Delete
                    </ion-option-button>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-view>
</script>

<script id="templates/facts.html" type="text/ng-template">
    <!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->


    <ion-view view-title="{{chat.name}}">

        <ion-content class="padding">
            <div class="button-bar">
                <a class="button button-large button-clear button-positive icon-center ion-videocamera" href="#/tab/chats/{{chat.id}}/video"> Video Call</a>
                <a class="button button-large button-clear button-positive icon-center ion-android-call"  href="#/tab/chats/{{chat.id}}/voice"> Voice Call</a>
            </div>
            <div class="message-wrapper">
                <div>
                    <img ng- class="profile-pic left" ng-src="{{chat.face}}"/>
                    <div class="chat-bubble left">
                        <p>
                            {{chat.lastText}}
                        </p>
                    </div>
                </div>
            </div>
        </ion-content>


        <form name="sendMessageForm" ng-submit="sendMessage(sendMessageForm)" novalidate>
            <ion-footer-bar class="bar-light item-input-inset message-footer" keyboard-attach>
                <label class="item-input-wrapper">
                    <button class="button button-block icon-center ion-record button-positive" type="submit">Record</button>
                </label>
                <!--
                <div class="footer-btn-wrap">
                  <button class="button button-icon icon ion-android-send footer-btn" type="submit"
                          ng-disabled="!input.message || input.message === ''">
                  </button>
                </div>
                -->
            </ion-footer-bar>
        </form>
    </ion-view>
</script>

<script id="templates/facts2.html" type="text/ng-template">
    <ion-view title="Also Factual">
        <ion-content class="padding">
            <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
            <p>1 in every 4 Americans has appeared on T.V.</p>
            <p>11% of the world is left-handed.</p>
            <p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
            <p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>
            <p>101 Dalmatians, Peter Pan, Lady and the Tramp, and Mulan are the only Disney cartoons where both parents are present and don't die throughout the movie.</p>
            <p>
                <a class="button icon ion-home" ui-sref="^.^"> Home</a>
                <a class="button icon ion-chevron-left" ui-sref="^">Scientific Facts</a>
            </p>
        </ion-content>
    </ion-view>
</script>

<script id="templates/about.html" type="text/ng-template">
    <ion-view title="About">
        <ion-content class="padding">
            <h3>Create hybrid mobile apps with the web technologies you love.</h3>
            <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
            <p>Built with Sass and optimized for AngularJS.</p>
            <p>
                <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
            </p>
        </ion-content>
    </ion-view>
</script>

<script id="templates/nav-stack.html" type="text/ng-template">
    <ion-view title="Tab Nav Stack">
        <ion-content class="padding">
            <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
        </ion-content>
    </ion-view>
</script>

<script id="templates/contact.html" type="text/ng-template">
    <ion-view title="Contact">
        <ion-content>
            <div class="list">
                <a href="#/tab/home/1" class="item">
                    <h2>Facts 2</h2>
                    <p>This links to the <code>home.facts.facts2</code> sub-state. Notice, the tab will switch to home, but we will still be able to navigate up the state tree to <code>home.facts</code> and <code>home</code></p>
                </a>
            </div>
        </ion-content>
    </ion-view>
</script>

</body>
</html>
